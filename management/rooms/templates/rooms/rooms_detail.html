<!DOCTYPE html>
<html>
<head>
    <title>Room Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Room Detail</h1>
    <p><strong>Room Number:</strong> {{ room.Room_Number }}</p>
    <p><strong>Building:</strong> {{ room.BuildingID }}</p>
    <p><strong>Type:</strong> {{ room.Type }}</p>
    <!-- Add other fields as needed -->
    <a href="{% url 'rooms_update' room.RoomID %}" class="btn btn-primary">Update</a>
    <a href="{% url 'rooms_delete' room.RoomID %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'rooms.view' %}" class="btn btn-secondary mt-3">Back to Room List</a>
</body>
</html>
