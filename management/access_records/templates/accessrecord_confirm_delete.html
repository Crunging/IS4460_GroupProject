<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Access Record</title>
</head>
<body>
    <h2>Confirm Delete Access Record</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ access_record }}"?</p>
        <button type="submit">Yes, delete</button>
        <a href="{% url 'access_record_list' %}">Cancel</a>
    </form>
</body>
</html>
