<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.uid %}Update Person{% else %}Create Person{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.uid %}Update Person{% else %}Create Person{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
