<!DOCTYPE html>
<html>
<head>
    <title>Building Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Building Detail</h1>
    
    <p><strong>Building Name:</strong> {{ building.Building_Name }}</p>
    <p><strong>Year Built:</strong> {{ building.Year_Built }}</p>
    <p><strong>Number of People:</strong> {{ building.Number_people }}</p>
  
    <!-- Add other fields as needed -->
    <a href="{% url 'building_update' building.BuildingID %}" class="btn btn-primary">Update</a>
    <a href="{% url 'building_delete' building.BuildingID %}" class="btn btn-danger">Delete</a>
</body>
</html>
