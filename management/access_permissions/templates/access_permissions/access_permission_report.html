<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Permissions</title>
</head>
<body>
    <h1>Access Permissions</h1>
    <form method="get">
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" placeholder="Enter role...">
        <button type="submit">Filter</button>
    </form>
    <ul>
        {% for permission in access_permissions %}
            <li>{{ permission.UID.first_name }} {{ permission.UID.last_name }} - {{ permission.BuildingID.Building_Name }} - {{ permission.RoomID.Room_Number }}</li>
        {% endfor %}
    </ul>
</body>
</html>
