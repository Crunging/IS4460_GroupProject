<!DOCTYPE html>
<html>
<head>
    <title>Access Permissions List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Access Permissions List</h1>
    <ul class="list-group col-md-6">
    {% for accesspermission in accesspermissions %}
        <li class="list-group-item"><a href="{% url 'accesspermission_detail' accesspermission.AccessID %}">{{ accesspermission.AccessID }} {{ accesspermissions.BuildingID }}{{ accesspermissions.RoomID }}{{ accesspermissions.UID }}{{ accesspermissions.Building_Hours }}{{ accesspermissions.Room_Hours }}</a></li>
    {% endfor %}
    </ul>
</body>
</html>
