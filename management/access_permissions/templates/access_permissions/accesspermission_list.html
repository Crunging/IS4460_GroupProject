<!DOCTYPE html>
<html>
<head>
    <title>Access Permission List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Access Permission List</h1>
    <ul class="list-group col-md-6">
    {% for accesspermission in accesspermissions %}
        <li class="list-group-item"><a href="{% url 'accesspermission_detail' accesspermission.AccessID %}">Access Permission {{ accesspermission.AccessID }}</a></li>
    {% endfor %}
    </ul>
    <a href="{% url 'accesspermission_create' %}" class="btn btn-primary mt-3">Create New Access Permission</a><br>
    <a href="{% url 'access_permission_report' %}" class="btn btn-primary mt-3">Generate Roles and Authorization Permissions</a>
</body>
</html>
